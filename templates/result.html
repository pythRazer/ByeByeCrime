<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/result.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>ResultHome</title>
</head>
<body>

<header>
    <div id="head">
        <h1>Pin Crime</h1>
        <h3>Address: {{ location_address }}</h3>
        <h3>Number of crimes in this area: {{total_crime}}</h3>
        <h3>County: {{county}}</h3>

    </div>
</header>


{% include "PinCrimes.html" %}


<img src="../static/crime_color_table.jpg" height="300" width="300"/>
<h3>The comment section for '{{county}}'</h3>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3"></script>

<div class="fb-comments" data-href={{url}} data-width="" data-numposts="5"></div>


<div id="btn">
    <form>
        <input type="button" value="Go back" onclick="history.back()"><input type="button"
                                                                             value="Crime statistics in this area"
                                                                             onclick="window.location.href='Pie_Chart'"/>
    </form>
</div>


<div class="footer">
    <img src="../static/en-ritsumei_ogp_1.png" height="50" width="180.0"/>
    <img src="../static/logo.png" height="100" width="100"/></div>
</body>
</html>
